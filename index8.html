<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#myModal">Open</button>
            <div class="modal fade">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Add Person</h3>
                        </div>
                        <div class="modal-body">
                            <label for="name" class="float-left " style="margin-left: 200px">First Name</label>
                            <input type="text" id="name" class="form-control my-3  " placeholder="" style="width: 200px">
                            <label for="email" class="float-left" style="margin-left: 140px">Last name</label>
                            <input type="email" id="email" class="form-control my-3 " style="width: 200px">
                            <label for="password" class="float-left " style="margin-left: 140px">Gender</label>

                            <label for="confirm" class="float-left" style="margin-left: 130px" >Address</label>
                            <input type="text" id="confirm" class="form-control my-3  " style="width: 200px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
