<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">


</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Open
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Edit</h4><span class="close" data-dismiss="modal">&times;</span>
                        </div>
                        <div class="modal-body">
                            <form action="#">
                                <div class="form-group">
                                    <label for="title">Title:</label>
                                    <input type="text" class="form-control" placeholder="Task Entity" id="title">
                                </div>
                                <div class="form-group">
                                    <label for="status">Status:</label>
                                    <input type="text" class="form-control" placeholder="Open" id="status">
                                </div>
                                <label for="comment"></label>
                                <textarea name="dist" class="form-control" id="comment" cols="30" rows="10">Content</textarea>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                Close
                            </button>
                            <button type="button" class="btn btn-primary" >
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
