<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                Open Modal
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-dialog-centured">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Register</h3>
                        </div>
                        <div class="modal-body my-5">
                            <label for="name" class="float-left " style="margin-left: 200px">Name</label>
                            <input type="text" id="name" class="form-control my-3  ml-auto" style="width: 200px">
                            <label for="email" class="float-left" style="margin-left: 140px">E-Mail Address</label>
                            <input type="email" id="email" class="form-control my-3 ml-auto" style="width: 200px">
                            <label for="password" class="float-left " style="margin-left: 140px">Password</label>
                            <input type="password" id="password" class="form-control my-3 ml-auto" style="width: 200px">
                            <label for="confirm" class="float-left" style="margin-left: 130px" >Confirm Password</label>
                            <input type="password" id="confirm" class="form-control my-3 ml-auto " style="width: 200px">
                            <button type="button" class="btn btn-primary " style="margin-left: 270px" >
                                Register
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
